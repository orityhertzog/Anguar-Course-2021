<h1>Calculator</h1>
<div>
  <span>A </span><input  type="number" #Num1 (input)="setNum1(Num1.value)">
  <span>B </span><input type="number" #Num2 (input)="setNum2(Num2.value)">
</div>
<button (click)="calc()">GO!</button>

  <div [hidden]="hasResults">
    <p>
      {{num1}} + {{num2}} = {{sum}}
    </p>
    <p>
      {{num1}} * {{num2}} = {{product}}
    </p>
    <p>
      {{num1}} - {{num2}} = {{subtract}}
    </p>
  </div>
